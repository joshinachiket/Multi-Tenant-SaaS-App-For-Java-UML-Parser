<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

	<div>
		<h1>Hello Grader! Please upload your code to grade on TENANT TWO</h1>
	</div>

	<section class="features_table">
		<div class="container ">
			<div class="col-sm-8 col-8 col-xs-12 no-padding">
				<div class="features-table">
					<ul>
						<h1>Diagram Features</h1>
						<li>Correct? (Yes/No)</li>
						<li>Marks (0/5/10)</li>
					</ul>
				</div>
			</div>

			<div class="col-sm-2 col-2 col-xs-12 no-padding">
				<div class="features-table-free">
					<ul>
						<h1>Grade</h1>


						<li><i class="fa fa-check"> <select ng-model="correct">
									<option disabled selected value>--select option--</option>
									<option value="yes">YES</option>
									<option value="no">NO</option>
									<option value="partial">Partial</option>
							</select></i></li>
						<li><i class="fa fa-check"> <select ng-model="mark">
									<option disabled selected value>--select option--</option>
									<option value="0">0</option>
									<option value="5">5</option>
									<option value="10">10</option>
							</select></i></</li>
						<li><input class="btn btn-lg btn-success btn-block"
							type="submit" id="enter" value="ENTER" ng-click="enter();"></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-10 col-12 col-xs-12 no-padding">
				<div class="alert alert-warning" ng-hide="mark_flag">
					<strong style="text-align: center">Cant Enter Empty
						Credentials</strong>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
